<!--
<app-header>HEADER</app-header>
<app-footer>FOOTER</app-footer>

-->
<div class=".container" [class.is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
	<mat-toolbar color="primary" class="toolbar">
		<mat-toolbar-row>
			<button mat-icon-button (click)="snav.toggle()">
				<mat-icon>menu</mat-icon>
			</button>

			<button mat-button [matMenuTriggerFor]="menu"><h1>Demos</h1></button>
			<mat-menu #menu="matMenu">
				<a routerLink="home">
					<button mat-menu-item>Home</button>
				</a>
				<a routerLink="demo">
					<button mat-menu-item>Material Design</button>
				</a>
			</mat-menu>

			<button mat-button [matMenuTriggerFor]="menuSchematics"><h1>Schematics</h1></button>
			<mat-menu #menuSchematics="matMenu">
				<a routerLink="material/tree"><button mat-menu-item>Tree</button></a>
				<a routerLink="material/table"><button mat-menu-item>Table</button></a>
				<a routerLink="material/table/basic"><button mat-menu-item>Table: Basic</button></a>

				<a routerLink="material/dragdrop"><button mat-menu-item>DragDrop</button></a>
				<a routerLink="material/dashboard"><button mat-menu-item>Dashboard</button></a>
				<a routerLink="material/addressform"><button mat-menu-item>AddressForm</button></a>
			</mat-menu>

			<span class="toolbar-spacer"></span>

			<mat-icon class="toolbar-icon" aria-hidden="false" aria-label="Favourite"
				>favorite</mat-icon
			>
			<mat-icon class="toolbar-icon" aria-hidden="false" aria-label="Delete">delete</mat-icon>

			<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
				<mat-icon>more_vert</mat-icon>
			</button>
			<mat-menu #menu="matMenu">
				<button mat-menu-item><mat-icon>dialpad</mat-icon> <span>Redial</span></button>
				<button mat-menu-item disabled>
					<mat-icon>voicemail</mat-icon><span>Check voice mail</span>
				</button>
				<button mat-menu-item>
					<mat-icon>notifications_off</mat-icon><span>Disable alerts</span>
				</button>
			</mat-menu>
		</mat-toolbar-row>
	</mat-toolbar>

	<mat-sidenav-container
		class="sidenav-container"
		[style.marginTop.px]="mobileQuery.matches ? 56 : 0"
	>
		<mat-sidenav
			#snav
			[mode]="mobileQuery.matches ? 'over' : 'side'"
			[fixedInViewport]="mobileQuery.matches"
			fixedTopGap="56"
		>
			<mat-nav-list>
				<app-sidemenu></app-sidemenu>
			</mat-nav-list>
		</mat-sidenav>

		<mat-sidenav-content>
			<router-outlet></router-outlet>
		</mat-sidenav-content>
	</mat-sidenav-container>
</div>
